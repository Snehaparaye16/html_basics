<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Explanation</h1>
    <form action="main.java" method="post">
        <label for="name1">Name: </label>
        <input type="text" id="name1" name="username" placeholder="Enter your name" value="sneha" readonly>
        <br>
        <br>
        <label for="name2">LastName: </label>
        <input type="text" id="name2" name="lastname" placeholder="Enter your last ame" pattern="[a-z]{3}">
        <br>
        <br>
        <label for="em">Email: </label>
        <input type="email" id="em" name="email" placeholder="Enter your email" required maxlength="100" minlength="5">
        <br><br>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="userpass" placeholder="Enter Your Password" disabled>
        <br><br>
        <label for="no">Phone No: </label>
        <input type="number" id="no" name="phonenumber" placeholder="Enter your number" max="10" min="10" pattern="[0-9]{10}">
        <br><br>
        <label for="mno">Mobile No: </label>
        <input type="text" id="mno" name="mobilenumber" placeholder="Enter your mobile number" max="10" min="10" pattern="[0-9]{10}">
        <br><br>
         <label for="mno2">Alt Mobile No: </label>
        <input type="number" id="mno2" name="mobilenumber2" placeholder="Enter your alt mobile number" size="10">
        <br><br>
        <label for="dob">Date Of Birth: </label>
        <input type="date" id="dob" name="dateofbirth">
        <br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="sign">Signature: </label>
        <input type="file" id="sign" name="signature">
        <br><br>
        <button type="submit">Submit</button>
        <input type="reset" vlaue="Reset">
        <br><br>
        <input type="color" name="" id="">
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="url" name="" id="">
        <input type="range" name="" id="">
        <input type="month" name="" id="">
        <input type="week" name="" id="">
    </form>
</body>

</html>
